<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter app</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- #wrapper -->
    <div class="w-full h-screen flex flex-col items-center justify-center bg-gradient-to-br from-orange-400 via-white to-green-500">
        <h1 class="text-3xl font-bold text-blue-600 mb-12">Increment and Decrement App</h1>
        <div class="bg-gradient-to-br from-orange-400 via-white to-green-500 p-4 rounded-md w-1/4">
            <div class="flex items-center justify-between">
                <!--negative -->
                <button id="dec" class="flex items-center justify-center w-15 h-10 text-blue-600 hover:text-blue-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512">
                        <path d="M400 240H48c-26.5 0-48 21.5-48 48s21.5 48 48 48h352c26.5 0 48-21.5-48-48S426.5 240 400 240z"/>
                    </svg>
                </button>
                <div id="counter" class="text-4xl font-bold text-blue-600">0</div>
                <!--positive -->
                <button id="inc"  class="flex items-center justify-center w-10 h-10 text-blue-600 hover:text-blue-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512">
                        <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
